    <form action="#">
        <fieldset>
        <legend>Complete con sus datos personales</legend>
        <br><br>
        <label for="Apellido">Apellido:</label >
        <input type="text" id="Apellido" name="Apellido" placeholder="Ingrese su Apellido">
        <br><br>
        <label for="Nombre">Nombre:</label>
        <input type="text" id="Nombre" name="Nombre" placeholder="Ingrese su Nombre">
        <br><br>
        <label for="DNI">DNI:</label>
        <input type="number" name="DNI" id="DNI" placeholder="Número de Documento">
        <br><br>
        <label for="fecNac">Fecha de Nacimiento:</label>
        <input type="date" name="fecNac" >
        <br><br>
        <label for="Email">Email:</label>
        <input type="email" id="Email" name="Email" placeholder="Ingrese su Email">
        <br><br>
        <label for="curso"><b>Seleccionar Curso:</b></label><br><br>
        <select name="curso" id="curso" size="3">
            <option value="1">Panaderia Nivel Principiante</option> 
            <br><br>
            <option value="2">Cocteleria</option>
            <br><br>
            <option value="3">Reposteria Nivel Intermedio</option>
        </select>  
        <br><br>
        <label for="turno"> <b>Seleccionar Turno:</b> </label><br><br>
        <select name="Turno" id="Turno" size="3">
            <option value="1">Mañana</option> 
            <br>
            <option value="2">Tarde</option>
            <br><br>
            <option value="3">Noche</option>
        </select>               
        <br> <br>
        <label for="Comentarios"><b>Ingrese su consulta:</b> </label> <br><br>
        <textarea name="Comentarios" id="Comentarios" cols="30" rows="10" placeholder="Escriba aqui su consulta.."></textarea>
        <br><br>
        <input type="submit" value = "Enviar Datos">
        <br><br>
        <input type="reset" value="Borrar">         
     </fieldset>
     </form>
